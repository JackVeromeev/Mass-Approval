<template>
    <section role="dialog"
             tabindex="-1"
             aria-labelledby="modal-heading-01"
             aria-modal="true"
             aria-describedby="modal-content-id-1"
             class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style={style}>
            <header class="slds-modal__header slds-text-align_center slds-text-heading_medium">
                {label.title}
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close"
                                    variant="inverse">
                    </lightning-icon>
                </button>
            </header>
            <div class="slds-theme_default slds-p-around_medium">
                <lightning-combobox name="users" label="Select a user:"
                                    value={value} placeholder="Select a user"
                                    options={users} required onchange={handleChange}>
                </lightning-combobox>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" class="slds-p-around_xxx-small"
                                  label="Cancel" title="Cancel" onclick={closeModal}>
                </lightning-button>
                <lightning-button variant="brand" class="slds-p-around_xxx-small" label="Reassign"
                                  onclick={doReassign} disabled={showReassignButton}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
