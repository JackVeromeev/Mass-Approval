<template>
    <section role="dialog"
             tabindex="-1"
             aria-labelledby="modal-heading-01"
             aria-modal="true"
             aria-describedby="modal-content-id-1"
             class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container container">
            <header class="slds-modal__header slds-text-align_center slds-text-heading_medium">
                {label.fields}
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close"
                                    variant="inverse">
                    </lightning-icon>
                </button>
            </header>
            <div class="slds-theme_default">
                <lightning-dual-listbox name="fields" class="dualBox" max="6"
                                        label="Select Fields (max. 10 fields)"
                                        source-label="Available" selected-label="Selected"
                                        field-level-help="Select your preferred fields"
                                        options={options} value={values} onchange={handleChange}>
                </lightning-dual-listbox>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" class="slds-p-around_xxx-small"
                                  label="Cancel" title="Cancel" onclick={closeModal}>
                </lightning-button>
                <lightning-button variant="brand" class="slds-p-around_xxx-small"
                                  label="Get Selected Fields"
                                  onclick={getSelectedFields} disabled={showGetSelectedFields}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
